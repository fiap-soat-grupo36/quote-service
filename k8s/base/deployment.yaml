apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: quote-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quote-service
        app.kubernetes.io/part-of: oficina-platform
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ["sh", "-c", "until nc -z postgres 5432; do echo waiting for postgres; sleep 5; done"]
      - name: wait-for-eureka
        image: busybox:1.36
        command: ["sh", "-c", "until nc -z eureka-service 8761; do echo waiting for eureka; sleep 5; done"]
      containers:
      - name: quote-service
        image: fiapsoatgrupo36/quote-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8085
        envFrom:
        - configMapRef:
            name: quote-service-config
        - secretRef:
            name: quote-service-secret
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: http
          failureThreshold: 120
          periodSeconds: 5
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
